                      {% for department in departments %}

  <!-- JavaScript to remove department -->
  <script>
function remove_dname(closeButton, departmentName, departmentEmail) {
  const departmentElement = closeButton.parentElement;

  // Prompt for confirmation before removal
  if (confirm('Are you sure you want to remove this department?')) {
    departmentElement.remove();

    // Send an AJAX request to remove the department from the database
    $.ajax({
      type: 'POST',
      url: '/remove_dname/',  // Adjust the URL as per your project setup
      data: {
        'dname': departmentName,
        'emailaddress': departmentEmail,  // Include emailaddress in the data
        csrfmiddlewaretoken: '{{ csrf_token }}'
      },
      success: function(data) {
        console.log('Department removed from the database.');
      },
      error: function(xhr, textStatus, error) {
        console.error('Error removing department:', error);
      }
    });
  }
}
</script>
